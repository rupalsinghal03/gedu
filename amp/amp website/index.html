<!doctype html>
<html âš¡ lang="en">
<head>
  <meta charset="utf-8">
  <title>AMP Example Page</title>
  <link rel="canonical" href="https://example.com/amp-page">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <meta name="description" content="This is a sample AMP page.">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <style amp-custom>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    img {
      max-width: 100%;
    }
    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the AMP Example Page</h1>
  </header>
  <main>
    <p>This is a sample page created with AMP.</p>
    <amp-img
      src="https://via.placeholder.com/800x400"
      width="800"
      height="400"
      layout="responsive"
      alt="Sample Image">
    </amp-img>
  </main>
  <footer>
    <p>&copy; AMP Example (Rupal Singhal)</p>
  </footer>
</body>
</html>
